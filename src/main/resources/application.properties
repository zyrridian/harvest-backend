spring.application.name=harvest

# ===============================
# DATABASE CONFIGURATION
# ===============================
# The database URL. 'mydatabase' is the name of the database you want to connect to.
# Make sure this database exists in your PostgreSQL server.
spring.datasource.url=jdbc:postgresql://localhost:5432/harvest_db

# Your PostgreSQL username and password
spring.datasource.username=postgres
spring.datasource.password=

# ===============================
# JPA/HIBERNATE CONFIGURATION
# ===============================
# This is very important for development. 'update' tells Hibernate (the JPA provider)
# to automatically create or update the database schema (e.g., the 'users' table)
# based on your @Entity classes when the application starts.
spring.jpa.hibernate.ddl-auto=update

# (Optional) This shows the SQL queries being generated by Hibernate in the console.
# Very useful for debugging.
spring.jpa.show-sql=true

